<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Weekly Schedule</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #8fbc8f;
            color: #fff;
            box-shadow: 0 0 5px #8fbc8f, 0 0 10px #8fbc8f;
        }
        td {
            background-color: #fffacd;
            box-shadow: 0 0 5px #fffacd, 0 0 10px #fffacd;
        }
    </style>
</head>
<body>
    <h1>My Weekly Schedule</h1>
    <table>
        <tr>
            <th>Day/Time of the Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Workout</td>
            <td>Study</td>
            <td>Workout</td>
            <td>Study</td>
            <td>Workout</td>
            <td>Relax</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Hobbies</td>
            <td>Friends</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Reading</td>
            <td>Coding</td>
            <td>Reading</td>
            <td>Coding</td>
            <td>Reading</td>
            <td>Movie</td>
            <td>Rest</td>
        </tr>
    </table>
</body>
</html>
